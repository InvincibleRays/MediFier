<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="done"></p>
    <script>
        let a = document.getElementById("done");
        let array = {{project|tojson}};
        console.log(array)
        for(var i = 0; i < array.length; i++){
            a.textContent += array[i].address;
            a.textContent += array[i].orgname;
            a.textContent += array[i].distance;
        }
    </script>
</body>
</html>
